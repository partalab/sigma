<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About - SIG</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #1c1c1c;
    }
    header {
      position: relative;
      background: url('assets/images/about-header.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: flex-end;
      padding: 40px 60px;
      color: white;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 60px;
      display: flex;
      justify-content: flex-end;
      background-color: transparent;
      z-index: 1000;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #5fc9a4;
    }
    .logo {
      position: fixed;
      top: 15px;
      left: 60px;
      z-index: 1001;
    }
    .logo img {
      height: 40px;
    }
    .section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      font-size: 2.5rem;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-top: 20px;
      text-align: justify;
    }
    .team {
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
    }
    .team h2 {
      font-size: 2rem;
      margin-bottom: 40px;
    }
    .team-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }
    .team-member {
      width: 250px;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .team-member.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .team-member .image-container {
      position: relative;
      width: 100%;
      padding-bottom: 100%;
      overflow: hidden;
    }
    .team-member .image-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    .team-member .image-container:hover img {
      transform: scale(1.1);
    }
    .team-member .bg-square {
      position: absolute;
      top: 20px;
      left: -20px;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .team-member h3 {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: 700;
      color: #0d2451;
    }
    .team-member p {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #444;
      text-align: justify;
    }
    .facilities, .marketing {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }
    .facilities .text, .marketing .text {
      flex: 1 1 400px;
      padding-right: 30px;
    }
    .facilities .text h2, .marketing .text h2 {
      font-size: 2rem;
      margin-bottom: 30px;
    }
    .facilities .text h3 {
      color: #0d2451;
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .facilities .text p, .marketing .text p {
      font-size: 1rem;
      margin-bottom: 20px;
      text-align: justify;
    }
    .facilities .image, .marketing .image {
      flex: 1 1 400px;
      position: relative;
      max-width: 400px;
    }
    .facilities .image img, .marketing .image img {
      width: 100%;
      display: block;
      position: relative;
      z-index: 1;
    }
    .facilities .image::after {
      content: "";
      position: absolute;
      right: -30px;
      bottom: -30px;
      width: 100%;
      height: 100%;
      background-color: #0d2451;
      z-index: 0;
    }
    .marketing .image::after {
      content: "";
      position: absolute;
      right: -30px;
      bottom: -30px;
      width: 100%;
      height: 100%;
      background-color: #5fc9a4;
      z-index: 0;
    }
    footer {
      background: #0d2451;
      color: #fff;
      padding: 15px 60px;
      text-align: left;
      font-size: 0.85rem;
      margin-top: 60px;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, { threshold: 0.1 });

      document.querySelectorAll('.team-member').forEach(el => observer.observe(el));
    });
  </script>
</head>
