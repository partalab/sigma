<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partners - SIG</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #ffffff;
      color: #1c1c1c;
      line-height: 1.6;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: transparent;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    .logo img {
      height: 40px;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #2ecc71;
    }
    .hero {
      height: 100vh;
      width: 100%;
      background: url('assets/images/service-support.png') center center / cover no-repeat;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      position: relative;
      padding: 60px 40px;
    }
    .hero h1 {
      font-size: 3rem;
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
    }
    .section {
      padding: 60px 20px;
      max-width: 1100px;
      margin: auto;
    }
    .partners-table {
      width: 100%;
      margin-top: 40px;
    }
    .row {
      display: flex;
      margin-bottom: 20px;
    }
    .col {
      flex: 1;
      padding: 10px;
    }
    .col h3 {
      background-color: #0d2451;
      color: white;
      padding: 10px;
      text-align: center;
      margin-bottom: 10px;
    }
    .col-green h3 {
      background-color: #76c3a8;
    }
    .logos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .logos img {
      max-height: 40px;
      max-width: 100px;
    }
    footer {
      background: #0d2451;
      color: #fff;
      padding: 10px 40px;
      text-align: left;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><a href="index.html"><img src="assets/images/logo-sig-gelap.png" alt="SIG Home Logo"></a></div>
    <nav>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="partners.html">Partners</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Our Strategic Partners</h1>
  </section>

  <div class="section">
    <div class="row">
      <div class="col">
        <h3>Active Ingredients</h3>
        <div class="logos">
          <img src="assets/images/logo-coseed.png" alt="COSEED BIOPHARM">
          <img src="assets/images/logo-hongdae.jpg" alt="Shandong Hongdae">
          <img src="assets/images/logo-brightgene.webp" alt="BrightGene">
          <img src="assets/images/logo-hondu.png" alt="Hondu Group">
          <img src="assets/images/logo-zley.png" alt="ZLEY">
          <img src="assets/images/logo-native.avif" alt="Native Extracts">
          <img src="assets/images/logo-actibiso.png" alt="Actibiso">
        </div>
      </div>
      <div class="col col-green">
        <h3>Base Ingredients</h3>
        <div class="logos">
          <img src="assets/images/logo-siwell.jpg" alt="Siwell Rebon">
          <img src="assets/images/logo-ruisil.png" alt="Ruisil Silicone">
          <img src="assets/images/logo-djc.png" alt="DJC">
          <img src="assets/images/logo-dct.jpg" alt="DCT Korea">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h3>Colorant & Beads</h3>
        <div class="logos">
          <img src="assets/images/logo-kremer.png" alt="KREMER">
          <img src="assets/images/logo-gold.png" alt="Gold Gourmet">
          <img src="assets/images/logo-waaln.png" alt="WAALN">
        </div>
      </div>
      <div class="col col-green">
        <h3>Fragrance</h3>
        <div class="logos">
          <img src="assets/images/logo-sentium.jpg" alt="SENTIUM">
        </div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 SIG Company. All rights reserved.
  </footer>
</body>
</html>
