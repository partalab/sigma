<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIG - Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #ffffff;
      color: #1c1c1c;
      line-height: 1.6;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: transparent;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    .logo img {
      height: 40px;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #2ecc71;
    }
    .hero {
      min-height: 100vh;
      width: 100%;
      background: url <img src="assets/images/contact-sig.jpeg"> center center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 100px 40px 40px;
      position: relative;
    }
    .hero-overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 10px;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: space-between;
      max-width: 1000px;
      width: 100%;
      gap: 40px;
    }
    .hero-left {
      flex: 1;
      color: #fff;
      text-align: left;
    }
    .hero-left h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    .hero-left p {
      font-size: 1rem;
      margin-bottom: 10px;
      color: #f1f1f1;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
    }
    .contact-form {
      flex: 1;
      max-width: 400px;
    }
    .contact-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #fff;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 0.95rem;
    }
    .contact-form button {
      background-color: #0d2451;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #0b1e42;
    }
    footer {
      background: #111;
      color: #fff;
      padding: 30px 20px;
      text-align: center;
    }
    @media (max-width: 768px) {
      .hero-overlay {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .hero-left, .contact-form {
        max-width: 100%;
      }
      .hero-left h1 {
        font-size: 2rem;
      }
      .hero-left p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><a href="index.html"><img src="assets/images/logo-sig.png" alt="SIG Home Logo"></img></a></div>
    <nav>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="partners.html">Partners</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-overlay">
      <div class="hero-left">
        <h1>Contact Us</h1>
        <p><strong>PT SIGMA INOVASI GLOBAL</strong></p>
        <p>Pergudangan SIRIE blok O-25</p>
        <p>Jalan Lingkar Timur KM 5.5, Sidoarjo, East Java 61234</p>
        <p>WhatsApp: (+62) XXX-XXXX-XXXX</p>
        <p>Email: <a href="mailto:sales@sigmainovasiglobal.com" style="color: #2ecc71;">sales@sigmainovasiglobal.com</a></p>
      </div>
      <div class="contact-form">
        <form action="mailto:sales@sigmainovasiglobal.com" method="post" enctype="text/plain">
          <label for="name">Name</label>
          <input type="text" id="name" name="Name" required>

          <label for="subject">Subject</label>
          <input type="text" id="subject" name="Subject" required>

          <label for="inquiry">Inquiry</label>
          <textarea id="inquiry" name="Inquiry" rows="6" required></textarea>

          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </section>

  <div style="margin-top: 20px; height: 300px;">
    <iframe
      src="https://www.google.com/maps?q=Jalan+Lingkar+Timur+KM+5.5,+Sidoarjo,+East+Java,+Indonesia&output=embed"
      width="100%"
      height="300"
      style="border:0;"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <footer>
    &copy; 2025 SIG Company. All rights reserved.
  </footer>
</body>
</html>
